<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <span class = "player1Name players"></span>
      <span class = "player2Name players"></span>
    </div>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="startModal modal">
      <h1 class="heading">Enter player Names!</h1>
      <form class="playerRegister">
        <input type="text" name="" class="player1Input playerInput" placeholder="Enter player one name!">
        <input type="text" name="" class="player2Input playerInput" placeholder="Enter player two name!">
        <button class="submit btn">Submit!</button>
      </form>
    </div>

    <div class="winModal modal hidden">
      <h2 class="heading">WINNER</h2>
      <p class="winningMessage"></p>
      <button class="restart btn">Restart</button>
    </div>

    <div class="table">
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
      <div id="9" class="square"></div>
    </div>
    
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
